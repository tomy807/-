<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li id="active">CSS</li>
        <li class="active">Java</li>
    </ol>
    <script>
        var ul=document.getElementsByTagName('ul')[0];
        var lis=ul.getElementsByTagName('li');
        for(var i=0;i<lis.length;i++){
            lis[i].style.color='red';
        }
        var lis1=document.getElementsByClassName('active');
        for(var i=0;i<lis1.length;i++){
            lis1[i].style.color='blue';
        }
        var lis2=document.getElementById('active');
        lis2.style.color='yellow';
        
        var lis3=document.querySelector('li');
        lis3.style.color='purple';
        
        var lis4=document.querySelector('.active');
        lis4.style.color='gray';
        
        var lis = document.querySelectorAll('li');
        for(var name in lis){
        lis[name].style.color = 'blue';
    }
    </script>
</body>
</html>
